<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Contact Us Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="h-screen bg-gray-100 dark:bg-gray-900 overflow-hidden">
  <div id="content" class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <header class="flex justify-between mb-4">
      <nav class="flex justify-between w-full">
        <a class="text-lg font-bold text-gray-800 dark:text-white" th:href="@{/}">Smart Contact Manager</a>
      </nav>
    </header>
    <main class="flex flex-col justify-center h-full">
      <section class="bg-white dark:bg-gray-800 p-4 rounded shadow-md animate-fade-in-down">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Get in Touch</h1>
        <p class="text-lg text-gray-600 dark:text-gray-400">Have a question or need help with Smart Contact Manager?
          We're here to assist you.</p>
      </section>
      <section class="bg-white dark:bg-gray-800 p-4 rounded shadow-md mt-4 animate-fade-in-up">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Contact Information</h2>
        <ul class="list-none mb-0">
          <li class="text-lg text-gray-600 dark:text-gray-400">
            <i class="fas fa-phone mr-2"></i>
            <a href="tel:+1-800-123-4567" class="text-gray-600 dark:text-gray-400">+1-800-123-4567</a>
          </li>
          <li class="text-lg text-gray-600 dark:text-gray-400">
            <i class="fas fa-envelope mr-2"></i>
            <a href="mailto:support@smartcontactmanager.com"
              class="text-gray-600 dark:text-gray-400">support@smartcontactmanager.com</a>
          </li>
          <li class="text-lg text-gray-600 dark:text-gray-400">
            <i class="fas fa-map-marker-alt mr-2"></i>
            123 Main St, Anytown, USA 12345
          </li>
        </ul>
      </section>
      <section class="bg-white dark:bg-gray-800 p-4 rounded shadow-md mt-4 animate-fade-in-up">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Send Us a Message</h2>
        <form>
          <label for="name" class="block mb-2 text-lg text-gray-600 dark:text-gray-400">Name</label>
          <input type="text" id="name"
            class="block w-full p-2 pl-10 text-lg text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded">
          <label for="email" class="block mb-2 text-lg text-gray-600 dark:text-gray-400">Email</label>
          <input type="email" id="email"
            class="block w-full p-2 pl-10 text-lg text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded">
          <label for="message" class="block mb-2 text-lg text-gray-600 dark:text-gray-400">Message</label>
          <textarea id="message"
            class="block w-full p-2 pl-10 text-lg text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded"></textarea>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </form>
      </section>
    </main>
  </div>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
